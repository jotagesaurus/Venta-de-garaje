<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./logos/favicon_yard_sale.svg" type="img">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Mi orden</title>
    <style>
        :root {
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --white: #FFFFFF;
            --black: #000000;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body{
            margin:0;
            font-family: 'Quicksand', sans-serif;
        }
        .container{
            display: grid;
            align-items: start;
            position: absolute;
            top: 0;
            right: 0;
            width: 360px;
            padding: 24px;
        }
        .cart-header{
            display: flex;
            align-content: flex-start;
            gap: 12px;
            align-items: center;
            margin-bottom: 24px;
        }
        .cart-header h1{
            color: var(--black);
            font-weight: bold;
            font-size: var(--lg);
        }
        .cart-header img{
            transform: rotate(180deg);
        }
        .items-container{
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        figure{
            margin:0;
            padding: 0;
        }
        figure img{
            height: 100px;
            width: 100px;
            border-radius: 24px;
        }
        .item{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        .item div{
            display:flex;
            flex-direction: row;
            align-items: center;
            column-gap: 12px;
        }
        .item div:nth-child(2) img{
            cursor: pointer;
        }
        .summary div p:nth-child(1){
            color: var(--black);
            font-size: var(--lg);
            font-weight: bold;
        }
        .price {
            color: var(--very-light-pink);
            font-size: var(--lg);
            font-weight: bold;
        }
        .item-name{
            color: var(--very-light-pink);
            font-size: var(--sm);
        }
        .summary{
            background-color: var(--text-input-field);
            border-radius: 12px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 24px;
            margin-top: 24px;
        }
        .summary p:nth-child(1){
            color: var(--black);
            font-size: var(--lg);
            font-weight: bold;
        }
        button{
            width: 100%;
            background-color: var(--hospital-green);
            color: var(--white);
            border: none;
            border-radius: 12px;
            height: 40px;
            cursor: pointer;
            margin-bottom: 52px;
            font-size: var(--lg);
            font-weight: bold;
        }
        @media(max-width:640px){
            .cart-header{
                display:none;
            }
            .container{
                width: 100%;
                left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cart-header">
            <img src="./icons/flechita.svg" alt="">
            <h1>Carrito de compras</h1>
        </div>
        <div class="items-container">
            <div class="item">
                <div>
                    <figure>
                        <img src="https://images.pexels.com/photos/762687/pexels-photo-762687.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                    </figure>
                    <p class="item-name">Libro 1</p>
                </div>
                <div>
                    <p class="price">$50.000</p>
                    <img src="./icons/icon_close.png" alt="cerrar">
                </div>
            </div>
            <div class="item">
                <div>
                    <figure>
                        <img src="https://images.pexels.com/photos/256450/pexels-photo-256450.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                    </figure>
                    <p class="item-name">Libro 2</p>
                </div>
                <div>
                    <p class="price">$100.000</p>
                    <img src="./icons/icon_close.png" alt="cerrar">
                </div>
            </div>
            <div class="item">
                <div>
                    <figure>
                        <img src="https://images.pexels.com/photos/762687/pexels-photo-762687.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                    </figure>
                    <p class="item-name">Libro 1</p>
                </div>
                <div>
                    <p class="price">$50.000</p>
                    <img src="./icons/icon_close.png" alt="cerrar">
                </div>
            </div>
            <div class="item">
                <div>
                    <figure>
                        <img src="https://images.pexels.com/photos/256450/pexels-photo-256450.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                    </figure>
                    <p class="item-name">Libro 2</p>
                </div>
                <div>
                    <p class="price">$100.000</p>
                    <img src="./icons/icon_close.png" alt="cerrar">
                </div>
            </div>
        </div>
        <div class="summary">
            <p>Total</p>
            <p class="price">$300.000</p>
        </div>
        <button>
            Comprar
        </button>
    </div>
</body>
</html>
