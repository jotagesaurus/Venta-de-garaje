<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./logos/favicon_yard_sale.svg" type="img">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Navbar</title>
    <style>
        :root {
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --white: #FFFFFF;
            --black: #000000;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body{
            margin:0;
            font-family: 'Quicksand', sans-serif;
        }
        nav{
            display: grid;
            grid-template-columns: auto  auto  auto 48px;
            align-items: center;
            margin: 0 48px;
        }
        .carrito{
            justify-self: end;
        }
        .opciones{
            display: flex;
            flex-direction: row;
            gap:20px;
            align-items: center;
        }
        .opciones span{
            color: var(--very-light-pink);
            font-size:var(--md);
        }
        .opciones span:nth-child(1){
            color:var(--hospital-green);
            padding: 8px;
            border: 1px solid var(--hospital-green);
            border-radius: 12px;
        }
        .cuenta{
            display: flex;
            flex-direction: row;
            gap:8px;
            justify-self: end;
        }
        .cuenta p{
            font-size: var(--sm);
            
        }
        .cuenta img:nth-child(2){
            transform: rotate(90deg);
            padding: 0;
        }
        .menu{
            display: none;
        }
        @media(max-width:640px){
            nav{
                margin: 24px;
                grid-template-columns: auto auto auto;
            }
            .logo{
                justify-self: center;
            }
            .menu{
                display: block;
            }
            .opciones{
                display: none;
            }
            .cuenta{
                display: none;
            }
        }
    </style>
    
</head>
<body>
    <nav>
        <img class="menu" src="./icons/icon_menu.svg" alt="menu">
        <img class="logo" src="./logos/logo_yard_sale.svg" alt="logo">
        <p class="opciones">
            <span>Todo</span>
            <span>Ropa</span>
            <Span>Electrodom√©sticos</Span>
            <span>Muebles</span>
            <span>Jueguetes</span>
            <span>Otros</span>
        </p>
        <div class="cuenta">
            <p>andres.perez@correo.com</p>
            <img src="./icons/flechita.svg" alt="flecha">
            
        </div>
        <img class="carrito" src="./icons/icon_shopping_cart_notification.svg" alt="carrito">
        
    </nav>
</body>
</html>
